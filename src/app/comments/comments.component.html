<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-6"><h4>Comments</h4></div>
            <div class="col-md-6 text-right"><a class="btn btn-primary  btn-rounded" routerLink="/add-comment"><i class="fa fa-plus"></i> Add Comment</a></div>
        </div>
         
    </div>
    <div class="card-content">
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">ISBN</th>
        <th scope="col">PUBLIC IP</th>
        <th scope="col">Comment</th>
        <th>Date Created</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let comment of comments;let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{comment.book_isbn}}</td>
        <td>{{comment.ip_address}}</td>
        <td>{{comment.comment}}</td>
        <td>{{comment.created_at}}</td>
      </tr>
    </tbody>
  </table>
  </div>
  </div>
