<div class="card">
    <div class="card-header">
        <h4>Add Comment</h4>
    </div>
    <div class="card-content">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

                <div class="form-group">
                    <label for="">Select Book</label>
                    <select class="form-control" id="isbn" name="isbn" [(ngModel)]="isbn">
                        <option *ngFor="let book of books" value="{{book.isbn}}">{{book.name}}</option>
                      </select>
                </div>

                <div class="form-group">
                    <label for="comment">Enter comment</label>
                    <textarea class="form-control" rows="4" placeholder="Enter your comment" [(ngModel)]="comment"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" (click)="saveComment()">Save Comment</button>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
